<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos - Ana Luiza</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url('castelo-princesa.jpg') center/cover no-repeat fixed;
    color: #333;
    overflow-x: hidden;
    height: 100vh;
}

.overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(2px);
    z-index: -1;
}

.glitter {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: -1;
}

.glitter span {
    position: absolute;
    width: 8px;
    height: 8px;
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    bottom: 100%;
    box-shadow: 0 0 10px white;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(120vh);
        opacity: 0;
    }
}

.center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.card {
    width: 100%;
    max-width: 450px;
    background: rgba(255,255,255,0.9);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
    text-align: center;
}

h1 {
    font-size: 34px;
    color: #d63384;
    margin-bottom: 5px;
}

h2 {
    font-size: 20px;
    margin-top: 0;
}

.btn {
    background: #d63384;
    color: white;
    padding: 12px 18px;
    border-radius: 10px;
    border: none;
    margin: 10px 0;
    width: 90%;
    font-size: 16px;
    cursor: pointer;
}

/* MODAL BOAS-VINDAS */
#welcomeModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.welcome-content {
    background: white;
    padding: 35px 25px;
    border-radius: 20px;
    text-align: center;
    max-width: 360px;
    width: 90%;
    animation: fadeIn 0.6s ease;
}

.welcome-content h1 {
    color: #d63384;
    font-size: 28px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

/* MODAL RSVP */
#modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #fff;
    padding: 25px;
    width: 90%;
    max-width: 380px;
    border-radius: 15px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 10px;
}
</style>
</head>

<body>

<!-- MODAL BOAS-VINDAS -->
<div id="welcomeModal">

<div class="glitter" id="glitter"></div>

<audio id="bgMusic" loop playsinline>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="center-container">
    <div class="card">
        <h1>Ana Luiza ðŸ‘‘</h1>

<script>
// MÃšSICA
const audio = document.getElementById("bgMusic");
const btnMusic = document.getElementById("btnMusic");
const btnStart = document.getElementById("btnStart");
const welcomeModal = document.getElementById("welcomeModal");

btnStart.addEventListener("click", () => {
    audio.play();
    welcomeModal.style.display = "none";
    btnMusic.textContent = "â¸ Pausar MÃºsica";

// GLITTER

setInterval(() => {
