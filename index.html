<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite 15 Anos - Ana Luiza</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap');

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url('castelo-princesa.jpg') center/cover no-repeat fixed;
    color: #333;
}

.overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(214,51,132,0.25));
    z-index: -1;
}

.glitter {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: -1;
}

.glitter span {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 12px white;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(120vh); opacity: 0; }
}

.center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    max-width: 460px;
    background: rgba(255,255,255,0.95);
    padding: 35px 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 40px rgba(214,51,132,0.4);
}

.card h1 {
    font-family: 'Playfair Display', serif;
    font-size: 38px;
    color: #d63384;
}

.card h2 {
    font-size: 22px;
    margin-top: 5px;
}

.btn {
    width: 90%;
    padding: 14px;
    border-radius: 30px;
    border: none;
    margin-top: 12px;
    font-size: 16px;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #d63384, #ff7eb3);
}

#welcomeModal, #modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.welcome-content, .modal-content {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 380px;
}

.choice-btn {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: white;
}

.yes { background: linear-gradient(135deg, #28a745, #7bed9f); }
.no  { background: linear-gradient(135deg, #dc3545, #ff6b6b); }

.choice-btn.selected {
    outline: 3px solid gold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<!-- MODAL BOAS-VINDAS -->
<div id="welcomeModal">
    <div class="welcome-content">
        <h2>‚ú® Seja bem-vindo(a) ‚ú®</h2>
        <p>Toque para viver este momento especial</p>
        <button class="btn" onclick="iniciar()">üéµ Toque para continuar</button>
    </div>
</div>

<div class="overlay"></div>
<div class="glitter" id="glitter"></div>

<audio id="bgMusic" loop playsinline>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="center-container">
    <div class="card">
        <h1>Ana Luiza üëë</h1>
        <h2>Faz 15 anos!</h2>

        <p>üìÖ 20/12/2025</p>
        <p>‚è∞ 17:00</p>
        <p>üìç Severino Valeriano de Oliveira</p>

        <button class="btn" onclick="toggleMusic()">üé∂ Pausar / Tocar M√∫sica</button>
        <button class="btn" onclick="abrirModal()">üíå Confirmar Presen√ßa</button>
    </div>
</div>

<!-- MODAL RSVP -->
<div id="modal" style="display:none">
    <div class="modal-content">
        <h3>Voc√™ poder√° estar presente?</h3>

        <input type="text" id="nome" placeholder="Seu nome">

        <button class="choice-btn yes" onclick="selecionar('Sim', this)">üíñ Vou sim</button>
        <button class="choice-btn no" onclick="selecionar('N√£o', this)">üòî N√£o poderei ir</button>

        <textarea id="msg" placeholder="Mensagem carinhosa (opcional)"></textarea>

        <button class="btn" onclick="enviar()">üì® Enviar confirma√ß√£o</button>
        <button class="btn" style="background:#777" onclick="fecharModal()">Cancelar</button>
    </div>
</div>

<script>
const audio = document.getElementById("bgMusic");
const glitterBox = document.getElementById("glitter");
let resposta = "";

function iniciar() {
    audio.play();
    document.getElementById("welcomeModal").style.display = "none";
}

function toggleMusic() {
    audio.paused ? audio.play() : audio.pause();
}

function abrirModal() {
    document.getElementById("modal").style.display = "flex";
}

function fecharModal() {
    document.getElementById("modal").style.display = "none";
}

function selecionar(valor, btn) {
    resposta = valor;
    document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
}

setInterval(() => {
    const g = document.createElement("span");
    g.style.left = Math.random() * 100 + "vw";
    g.style.animationDuration = (Math.random() * 3 + 3) + "s";
    glitterBox.appendChild(g);
    setTimeout(() => g.remove(), 7000);
}, 150);

// GOOGLE FORMS
const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScY2zVAbtG9fckzdzpKCcvcibp4V-CtZlwFGWhN5DI_AwBWvQ/formResponse";

function enviar() {
    const nome = document.getElementById("nome").value.trim();
    const msg = document.getElementById("msg").value.trim();

    if (!nome || !resposta) {
        alert("Informe seu nome e selecione uma op√ß√£o üíñ");
        return;
    }

    const data = new FormData();
    data.append("entry.872058416", nome);
    data.append("entry.1489329222", resposta);
    data.append("entry.1868174483", msg);

    fetch(FORM_URL, {
        method: "POST",
        body: data,
        mode: "no-cors"
    });

    alert("Confirma√ß√£o enviada com sucesso! ‚ú®üëë");
    fecharModal();
}
</script>

</body>
</html>
